<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Video Rating Survey</title>

<body>
    <div class="container">
        <img src="path/to/logo.png" alt="Logo" class="logo" loading="lazy">
        <h1>Video Rating Survey</h1>
        <button onclick="toggleLegend()">Show/Hide Fahn-Tolosa-Marin Scale</button>
        <div class="legend" id="legend">
            <h3>Fahn-Tolosa-Marin Scale</h3>
            <ul>
                <li>0: No tremor</li>
                <li>1: Slight tremor</li>
                <li>2: Mild tremor</li>
                <li>3: Moderate tremor</li>
                <li>4: Severe tremor</li>
                <!-- Add more scale details as needed -->
            </ul>
        </div>
        <form id="surveyForm">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

                <div class="video-section">
                    <img src="Donna_Pour_FH.gif" alt="Patient 1 Video 1" class="video-gif">

                        <input type="radio" id="video1-1-1" name="video1_1" value="0">
                        <label for="video1-1-1">0</label>
                        <input type="radio" id="video1-1-2" name="video1_1" value="1">
                        <label for="video1-1-2">1</label>
                        <input type="radio" id="video1-1-3" name="video1_1" value="2">
                        <label for="video1-1-3">2</label>

                        <label for="video1-1-4">3</label>

                        <label for="video1-1-5">4</label>
