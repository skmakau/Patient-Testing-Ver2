<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Rating Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Reference to the styles.css file -->
</head>
<body>
    <img src="Logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
    <h1 style="font-family: 'Garamond', serif;">Steadi-Three Patient Evaluation</h1>
    <form id="surveyForm">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!-- Patient 1 -->
        <div class="video-group">
            <h2>Patient 1</h2>
            <div class="video-group-row">
                <div class="video-section">
                    <img src="Donna_Pour_FH.gif" alt="Patient 1 Video 1" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video1-1-1" name="video1_1" value="1" required>
                        <label for="video1-1-1">1</label>
                        <input type="radio" id="video1-1-2" name="video1_1" value="2">
                        <label for="video1-1-2">2</label>
                        <input type="radio" id="video1-1-3" name="video1_1" value="3">
                        <label for="video1-1-3">3</label>
                        <input type="radio" id="video1-1-4" name="video1_1" value="4">
                        <label for="video1-1-4">4</label>
                        <input type="radio" id="video1-1-5" name="video1_1" value="5">
                        <label for="video1-1-5">5</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="Donna_Pour_FH.gif" alt="Patient 1 Video 2" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video1-2-1" name="video1_2" value="1" required>
                        <label for="video1-2-1">1</label>
                        <input type="radio" id="video1-2-2" name="video1_2" value="2">
                        <label for="video1-2-2">2</label>
                        <input type="radio" id="video1-2-3" name="video1_2" value="3">
                        <label for="video1-2-3">3</label>
                        <input type="radio" id="video1-2-4" name="video1_2" value="4">
                        <label for="video1-2-4">4</label>
                        <input type="radio" id="video1-2-5" name="video1_2" value="5">
                        <label for="video1-2-5">5</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="Donna_Pour_FH.gif" alt="Patient 1 Video 3" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video1-3-1" name="video1_3" value="1" required>
                        <label for="video1-3-1">1</label>
                        <input type="radio" id="video1-3-2" name="video1_3" value="2">
                        <label for="video1-3-2">2</label>
                        <input type="radio" id="video1-3-3" name="video1_3" value="3">
                        <label for="video1-3-3">3</label>
                        <input type="radio" id="video1-3-4" name="video1_3" value="4">
                        <label for="video1-3-4">4</label>
                        <input type="radio" id="video1-3-5" name="video1_3" value="5">
                        <label for="video1-3-5">5</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Patient 2 -->
        <div class="video-group">
            <h2>Patient 2</h2>
            <div class="video-group-row">
                <div class="video-section">
                    <img src="path/to/video2-1.gif" alt="Patient 2 Video 1" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video2-1-1" name="video2_1" value="1" required>
                        <label for="video2-1-1">1</label>
                        <input type="radio" id="video2-1-2" name="video2_1" value="2">
                        <label for="video2-1-2">2</label>
                        <input type="radio" id="video2-1-3" name="video2_1" value="3">
                        <label for="video2-1-3">3</label>
                        <input type="radio" id="video2-1-4" name="video2_1" value="4">
                        <label for="video2-1-4">4</label>
                        <input type="radio" id="video2-1-5" name="video2_1" value="5">
                        <label for="video2-1-5">5</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="path/to/video2-2.gif" alt="Patient 2 Video 2" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video2-2-1" name="video2_2" value="1" required>
                        <label for="video2-2-1">1</label>
                        <input type="radio" id="video2-2-2" name="video2_2" value="2">
                        <label for="video2-2-2">2</label>
                        <input type="radio" id="video2-2-3" name="video2_2" value="3">
                        <label for="video2-2-3">3</label>
                        <input type="radio" id="video2-2-4" name="video2_2" value="4">
                        <label for="video2-2-4">4</label>
                        <input type="radio" id="video2-2-5" name="video2_2" value="5">
                        <label for="video2-2-5">5</label>
                    </div>
                </div>
                <div class="video-section">
                    <img src="path/to/video2-3.gif" alt="Patient 2 Video 3" class="video-gif">
                    <div class="rating-scale">
                        <input type="radio" id="video2-3-1" name="video2_3" value="1" required>
                        <label for="video2-3-1">1</label>
                        <input type="radio" id="video2-3-2" name="video2_3" value="2">
                        <label for="video2-3-2">2</label>
                        <input type="radio" id="video2-3-3" name="video2_3" value="3">
                        <label for="video2-3-3">3</label>
                        <input type="radio" id="video2-3-4" name="video2_3" value="4">
                        <label for="video2-3-4">4</label>
                        <input type="radio" id="video2-3-5" name="video2_3" value="5">
                        <label for="video2-3-5">5</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repeat for each patient -->

        <button type="submit" class="submit-btn">Submit Ratings</button>
    </form>
    
    <script src="script.js"></script>

</body>
</html>
